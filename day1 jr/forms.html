<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>HTML FORMS</h1>

    <form action="https://httpbin.org/post" method="post">
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" placeholder="Enter your password" required>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="enter your age" required>
        <br><br>

        Gender:
        <input type="radio" id="male" name="gender" value="Male"><label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female"><label for="female">Female</label>
        <br><br>

        Hobbies:
        <input type="checkbox" id="cricket" name="hobby" value="Cricket"><label for="cricket"> Cricket</label>
        <input type="checkbox" id="football" name="hobby" value="Football"><label for="football"> Football</label>
        <input type="checkbox" id="reading" name="hobby" value="Reading>"><label for="reading"> Reading</label>
        <br><br>

        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="dob" required>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
